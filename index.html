<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<section class="main">
			<div class='container'>
				<a href="/" class="main__logo"><img src="img/logo.png" alt="" /></a>
				<div class="main__body">
					<div class="main__content">
						<h1 class="main__title">100% защита дома <br>
							от вирусов <br>и микробов</h1>
						<div class="main__good">
							<ul class="main__list">
								<li>Убивает все известные вирусы и микробы</li>
								<li>Защищает поверхности от микробов 48 часов</li>
								<li>Подходит для любых поверхностей</li>
							</ul>
							<div class="main__image"><img src="img/product.png" alt=""></div>
						</div>
					</div>
					<div class="main__form form-main">
						<div class="form-main__title">Специальное предложение!</div>
						<div class="form-main__subtitle">Специальная цена <span>149₽*</span></div>
						<form action="/" class="form">
							<select name="user_procedures" class="form__select input-style" required id="select">
								<option value="Russia" selected="selected">Россия</option>
								<option value="Ukraine">Украина</option>
								<option value="Kazakhstan">Беларусь</option>
							</select>
							<input autocomplete="off" type="text" name="user_name" class="form__input input-style" required
								placeholder="Имя" />
							<input autocomplete="off" type="tel" name="user_phone" class="form__input input-style" required
								placeholder="Телефон" />
							<button type="submit" class="form__btn"><span>Заказать</span></button>
						</form>
						<div class="form-main__term">* при заказе набора</div>
					</div>
				</div>
			</div>
		</section>
</body>

</html>
</div>
